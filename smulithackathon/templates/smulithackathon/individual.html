{% extends "smulithackathon/layout.html" %}

{% block body %}

<div class="flex border-b-2">
    <div class="w-2/5 p-8">
      <span class="text-xl font-semibold block">Self Description</span>
      <span class="text-gray-600">This information will not be stored in our database.</span>
    </div>
    <div class="w-3/5 p-8">
      <div class="rounded bg-white shadow p-6">
        <div class="pb-6">
          <label for="username" class="font-semibold text-gray-700 block pb-1">Username</label>
          <div class="flex">
            <span style="background-color: #F9FAFB" class="text-gray-600 border border-2 rounded-l px-4 py-2 whitespace-no-wrap">http://</span>
            <input id="username" class="border border-2 border-l-0 rounded-r px-4 py-2 w-full" type="text" placeholder="www.example.com" />
          </div>
        </div>
        <div class="pb-6">
          <label for="about" class="font-semibold text-gray-700 block pb-1">About</label>
          <textarea id="msg"class="border border-2 rounded-r px-4 py-2 w-full h-20" name="user_message" placeholder="you@example.com"></textarea>
          <span class="text-gray-600 pt-1 block">Brief description of your profile. URLs are hyperlinked.</span>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
