{% extends "smulithackathon/layout.html" %}

{% block body %}

<div class="flex border-b-2 border-t-2 bg-gray-200">
  <div class="w-2/5 p-8">
    <span class="text-xl font-semibold block">Individual Description</span>
    <span class="text-gray-600">This information will not be stored.</span>
  </div>
  <div class="w-3/5 p-8">
    <div class="rounded bg-white shadow p-6">
      <form action = "{% url 'smulithackathon:information2'%}" method = "POST">
        {%csrf_token%}
      <div class="pb-6">
        <label for="businesstype" class="font-semibold text-gray-700 block pb-1">What is the place you want to visit? *</label>
        <div class="flex">
          <!-- <span style="background-color: #F9FAFB" class="text-gray-600 border border-2 rounded-l px-4 py-2 whitespace-no-wrap">http://</span> -->
          <!-- SELECT -->
          <select required name = "indivtype" id = "businesstype" name = "businesstype" class="border border-2 border-l-0 rounded-r px-4 py-2 w-full">
            <option disabled selected>Place to Visit</option>
            <option value = "Hawker">Hawker</option>
            <option value = "fnb">F&B</option>
            <option value = "office">Office</option>
            <option value = "taxi">Taxi</option>
            <option value = "gym">Gym</option>
            <option value = "tuition">Tuition</option>
            <option value = "hotel">Hotel</option>
            <option value = "hairdresser">Hairdresser/Massage Estab.</option>
            <option value = "cinema">Cinema</option>
            <option value = "concert">Live Concert</option>
            <option value = "sports">Sports</option>
            <option value = "mice">MICE</option>
            <option value = "hospital">Hospital</option>
        </select>
        </div>
      </div>
      <div class="pb-6">
        <label for="businesstype" class="font-semibold text-gray-700 block pb-1">Do you have children? *</label>
        <div class="flex">
          <!-- <span style="background-color: #F9FAFB" class="text-gray-600 border border-2 rounded-l px-4 py-2 whitespace-no-wrap">http://</span> -->
          <!-- SELECT -->
          <select required id = "businesstype" name = "children" class="border border-2 border-l-0 rounded-r px-4 py-2 w-full">
            <option disabled selected>Children</option>
            <option value = "yes">Yes</option>
            <option value = "no">No</option>
        </select>
        </div>
      </div>
      <div class="pb-6">
        <label for="salary" class="font-semibold text-gray-700 block pb-1">What is your mean monthly salary? *</label>
        <div class="flex">
          <span style="background-color: #F9FAFB" class="text-gray-600 border border-2 rounded-l px-4 py-2 whitespace-no-wrap">$</span>
          <!-- SALARY -->
          <input required name = "salary" id="salary" class="border border-2 border-l-0 rounded-r px-4 py-2 w-full" type="number" placeholder="2500" />
        </div>
      </div>
      <div>
        <input type = "submit" class="transition-all duration-300 mt-5 w-full border border-transparent rounded font-semibold tracking-wide text-sm px-5 py-4 focus:outline-none focus:shadow-outline bg-indigo-500 text-gray-100 hover:bg-indigo-600 hover:text-gray-200" value = "Submit">
      </div>
    </form>
      
      <!-- <div class="pb-6">
        <label for="about" class="font-semibold text-gray-700 block pb-1">About</label>
        <textarea id="msg"class="border border-2 rounded-r px-4 py-2 w-full h-20" name="user_message" placeholder="you@example.com"></textarea>
        <span class="text-gray-600 pt-1 block">This information is required to provide relevant restrictions.</span>
      </div> -->
    </div>
  </div>
</div>
{% endblock %}
